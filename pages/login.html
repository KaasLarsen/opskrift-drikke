<!doctype html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log ind – opskrift-drikke.dk</title>
    <link rel="preconnect" href="https://cdn.tailwindcss.com"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
    <script type="module" src="/js/app.js"></script>
    <style>.card{ border-radius:1rem; box-shadow:0 4px 18px rgba(0,0,0,.06); }</style>
  </head>
  <body class="bg-stone-50 text-stone-900">
    <div id="header"></div>
    <main class="max-w-md mx-auto px-4">
      <section class="pt-10">
        <h1 class="text-3xl font-semibold">Log ind / Opret bruger</h1>
        <p class="mt-2 opacity-80">Skriv din e-mail. Første gang opretter vi dig automatisk.</p>

        <form id="loginForm" class="card bg-white p-6 mt-6">
          <label class="block text-sm">E-mail</label>
          <input id="loginEmailPage" type="email" class="mt-1 w-full border rounded-2xl p-3" placeholder="din@email.dk" required />
          <label class="mt-3 flex items-center gap-2 text-sm"><input id="rememberMePage" type="checkbox"/> Husk mig</label>
          <button class="mt-4 border px-3 py-1.5 rounded-2xl bg-stone-900 text-white">Fortsæt</button>
          <p id="loginState" class="text-sm mt-2 opacity-80"></p>
        </form>

        <p class="mt-6 text-sm opacity-80">Tip: du kan også bruge den lille “Log ind”-knap i toppen på alle sider.</p>
      </section>
    </main>
    <div id="footer"></div>
  </body>
</html>
