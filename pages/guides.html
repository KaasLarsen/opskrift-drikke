<!doctype html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guides – opskrift-drikke.dk</title>

    <link rel="preconnect" href="https://cdn.tailwindcss.com"/>
    <script src="https://cdn.tailwindcss.com"></script>

    <meta name="description" content="Guides til drikke – teknikker, tips og udstyr."/>
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="/assets/manifest.json">
    <meta property="og:title" content="opskrift-drikke.dk"/>
    <meta property="og:description" content="Guides til drikke – teknikker, tips og udstyr."/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://www.opskrift-drikke.dk/"/>
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml"/>

    <script type="module" src="/js/app.js"></script>
    <script type="module" src="/js/guides.js"></script>
    <script defer src="/js/analytics.js"></script>

    <style>
      .card{border-radius:1rem;box-shadow:0 4px 18px rgba(0,0,0,.06)}
      .pill{border-radius:999px}
    </style>
  </head>

  <body class="bg-stone-50 text-stone-900">
    <div id="header"></div>

    <main class="max-w-6xl mx-auto px-4">
      <section class="pt-8">
        <nav class="text-sm">
          <a href="/index.html" class="hover:underline">Forside</a> / Guides
        </nav>

        <h1 class="text-3xl font-semibold mt-2">Guides</h1>
        <p class="mt-2 opacity-80">Praktiske trin for trin-artikler om alt fra gløgg til ingefærshots.</p>

        <!-- søgefelt -->
        <div class="mt-6 relative md:w-96">
          <div class="flex items-center gap-2 bg-white border border-orange-200 p-2 rounded-2xl shadow-sm">
            <svg class="w-5 h-5 text-orange-500"><use href="/assets/icons.svg#search"/></svg>
            <input id="guideSearch" class="w-full outline-none bg-transparent placeholder-stone-500"
                   placeholder="Søg i guides..." inputmode="search" />
          </div>
        </div>

        <!-- kategori-tags -->
        <div id="guideFilters" class="mt-4 flex flex-wrap gap-2"></div>

        <!-- statuslinje -->
        <div class="mt-3 text-sm opacity-70" id="guideStatus">Indlæser…</div>

        <!-- resultater -->
        <div id="guideList" class="mt-6 grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </section>
    </main>

    <div id="footer"></div>
  </body>
</html>
