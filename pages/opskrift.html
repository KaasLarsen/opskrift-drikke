<!doctype html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Opskrift – opskrift-drikke.dk</title>

    <!-- Tailwind + dit tema -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/site.css" />

    <!-- Global app: header/footer -->
    <script type="module" src="/js/app.js"></script>

    <!-- Data-kort osv. (bruges i relaterede) -->
    <script type="module" src="/js/recipes.js"></script>

    <!-- PR-rotator (sponsor) – valgfri -->
    <script type="module" src="/js/pricerunner-rotator.js"></script>
  </head>

  <body class="bg-stone-50 text-stone-900">
    <div id="header"></div>

    <main class="container">
      <nav class="text-sm text-stone-500 my-4">
        <a href="/">Forside</a> / <span>Opskrift</span>
      </nav>

      <!-- Her putter JS indholdet -->
      <div id="recipeRoot" class="space-y-6">
        <h1 class="text-4xl font-semibold">Indlæser…</h1>

        <div class="grid md:grid-cols-2 gap-6">
          <div class="card p-4 border rounded-2xl bg-white">Ingredienser</div>
          <aside class="card p-4 border rounded-2xl bg-white">Noter</aside>
          <div class="md:col-span-2 card p-4 border rounded-2xl bg-white">Sådan gør du</div>
        </div>

        <h2 class="text-2xl font-semibold">Relaterede opskrifter</h2>
        <div id="relatedGrid" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-4"></div>
      </div>
    </main>

    <div id="footer"></div>

    <!-- Detalje-logik (skal ligge til sidst) -->
    <script type="module" src="/js/recipe-page.js"></script>
  </body>
</html>
