<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Opskrift – opskrift-drikke.dk</title>

  <!-- Tailwind -->
  <link rel="preconnect" href="https://cdn.tailwindcss.com"/>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Dit tema -->
  <link rel="stylesheet" href="/assets/site.css"/>

  <!-- Partials + globale helpers -->
  <script type="module" src="/js/app.js"></script>

  <!-- Data -->
  <script type="module" src="/js/recipes.js"></script>

  <!-- PR-rotator (kan kaldes på flere sider) -->
  <script type="module" src="/js/pricerunner-rotator.js"></script>

  <!-- Denne sides logik -->
  <script type="module" src="/js/recipe-page.js"></script>
</head>
<body class="bg-stone-50 text-stone-900">
  <!-- Header partial mount -->
  <div id="header"></div>

  <main class="container">
    <!-- Brødkrumme -->
    <nav class="text-sm text-stone-500 py-3">
      <a href="/" class="hover:underline">Forside</a>
      <span class="px-2">/</span>
      <span>Opskrift</span>
    </nav>

    <!-- Titel -->
    <h1 id="recipeTitle" class="text-3xl md:text-4xl font-semibold mb-2">Indlæser…</h1>
    <p id="recipeSummary" class="text-stone-600"></p>

    <!-- Meta badges -->
    <div id="recipeMeta" class="mt-3 flex flex-wrap gap-2"></div>

    <!-- Indhold -->
    <article class="mt-5 grid lg:grid-cols-12 gap-6">
      <!-- Main kolonne -->
      <div id="recipeMain" class="lg:col-span-8">
        <!-- Ingredienser -->
        <section id="ingredients" class="card border bg-white p-4">
          <h2 class="text-xl font-semibold">Ingredienser</h2>
          <ul id="ingredientsList" class="mt-3 space-y-1"></ul>
        </section>

        <!-- Sådan gør du -->
        <section id="steps" class="card border bg-white p-4 mt-4">
          <h2 class="text-xl font-semibold">Sådan gør du</h2>
          <ol id="stepsList" class="mt-3 list-decimal pl-5 space-y-2"></ol>
        </section>

        <!-- PriceRunner-ANNONCE i main (ikke i sidebar) -->
        <section class="mt-4">
          <div id="pr-recipe-slot"></div>
        </section>

        <!-- Relaterede -->
        <section class="mt-6">
          <h2 class="text-xl font-semibold">Relaterede opskrifter</h2>
          <div id="related" class="mt-3 grid gap-4 sm:grid-cols-2"></div>
        </section>
      </div>

      <!-- Valgfrit: ekstra info (kan være tom) -->
      <aside class="lg:col-span-4 space-y-4">
        <section class="card border bg-white p-4">
          <h3 class="font-semibold">Noter</h3>
          <p id="notes" class="text-sm text-stone-700 mt-2"></p>
        </section>
      </aside>
    </article>
  </main>

  <!-- Footer partial mount -->
  <div id="footer"></div>
  <script type="module" src="/js/fav-guard.js"></script>
</body>
</html>
