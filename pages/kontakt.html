<!doctype html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kontakt</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="description" content="drikkeopskrifter med søgning, favoritter og kommentarer."/>
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml"/>
    <script defer src="/js/app.js"></script>
    <script defer src="/js/auth.js"></script>
    <script defer src="/js/search.js"></script>
    <script defer src="/js/recipes.js"></script>
    <script defer src="/js/comments.js"></script>
    <script defer src="/js/analytics.js"></script>
    
    <style>
      .card { border-radius: 1rem; box-shadow: 0 4px 18px rgba(0,0,0,.06); }
      .btn { border-radius: 1rem; }
    </style>
  </head>
  <body class="bg-stone-50 text-stone-900">
    <div id="header"></div>
    <main class="max-w-6xl mx-auto px-4">
    <section class="pt-8">
      <h1 class="text-3xl font-semibold">Kontakt</h1>
      <p class="mt-3">skriv til os på kontakt@opskrift-drikke.dk. vi svarer så hurtigt vi kan.</p>
      <form class="mt-6 card bg-white p-6">
        <input class="w-full border rounded-2xl p-3 mb-3" placeholder="Dit navn" />
        <input class="w-full border rounded-2xl p-3 mb-3" placeholder="Din e-mail" />
        <textarea class="w-full border rounded-2xl p-3 mb-3" placeholder="Besked"></textarea>
        <button class="btn border px-3 py-1.5">Send</button>
      </form>
    </section>
    </main>
    <div id="footer"></div>
    
  </body>
</html>
