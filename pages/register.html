<!doctype html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="description" content="drikkeopskrifter med søgning, favoritter og kommentarer."/>
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="/assets/manifest.json">
    <meta property="og:title" content="opskrift-drikke.dk"/>
    <meta property="og:description" content="500 drikkeopskrifter – søg, gem og bedøm."/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://opskrift-drikke.dk/"/>
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml"/>
    <script type="module" src="/js/app.js"></script>
    <script defer src="/js/analytics.js"></script>
    
    <style>
      .card { border-radius: 1rem; box-shadow: 0 4px 18px rgba(0,0,0,.06); }
      .btn { border-radius: 1rem; }
    </style>
  </head>
  <body class="bg-stone-50 text-stone-900">
    <div id="header"></div>
    <main class="max-w-6xl mx-auto px-4">
    <section class="pt-8">
      <h1 class="text-3xl font-semibold">Opret</h1>
      <div class="card bg-white p-6 max-w-md">
        <input id="rEmail" class="w-full border rounded-2xl p-3 mb-3" placeholder="E-mail" />
        <input id="rPassword" type="password" class="w-full border rounded-2xl p-3 mb-3" placeholder="Adgangskode" />
        <button id="registerBtn" class="btn border px-3 py-1.5 w-full">Opret konto</button>
      </div>
    </section>
    </main>
    <div id="footer"></div>
    
  </body>
</html>
