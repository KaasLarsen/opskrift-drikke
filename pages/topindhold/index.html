<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Her finder du alle vores top guides, udvalgt af redaktionen – fra ingefærshots til iste, kaffe og matcha.">
  <title>Top indhold – redaktionens udvalgte guides | Opskrift-drikke.dk</title>

  <link rel="stylesheet" href="/css/style.css">
  <script type="module" src="/js/app.js"></script>
</head>
<body class="bg-stone-50 text-stone-900">
  <!-- Header partial -->
  <div id="header"></div>

  <main class="max-w-6xl mx-auto px-4 py-12">
    <header class="mb-10 text-center">
      <h1 class="text-3xl md:text-4xl font-semibold mb-3">⭐ Top indhold</h1>
      <p class="text-stone-600 max-w-2xl mx-auto">
        Udvalgte guides fra vores redaktion — nøje udvalgt for dig, der elsker gode drikkeopskrifter, viden og tips.
      </p>
    </header>

    <!-- Grid -->
    <div id="topIndexGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>

    <!-- Status / fejlbesked -->
    <div id="topStatus" class="text-center text-sm opacity-70 mt-6"></div>

    <!-- PriceRunner sektion -->
    <section class="mt-12">
      <h2 class="text-2xl font-semibold mb-4">Annonce i samarbejde med PriceRunner</h2>
      <div id="prw-blender-ninja-1" class="my-4"></div>
    </section>
  </main>

  <!-- Footer partial -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script type="module">
    import { mountTopContent } from '/js/top-content.js';
    import { mountPRByKey } from '/js/pricerunner-rotator.js';

    document.addEventListener('DOMContentLoaded', () => {
      // Hent alt topindhold fra manifest.json
      mountTopContent({
        gridId: 'topIndexGrid',
        limit: Infinity,
        statusId: 'topStatus'
      });

      // Eksempel: viser PriceRunner widget (kan ændres efter kategori)
      mountPRByKey('#prw-blender-ninja-1', 'blender-ninja-1');
    });
  </script>
</body>
</html>
