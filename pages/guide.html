<!doctype html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guide – opskrift-drikke.dk</title>
    <link rel="preconnect" href="https://cdn.tailwindcss.com"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="description" content="Guides til drikke – teknikker, tips og udstyr."/>
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="/assets/manifest.json">
    <meta property="og:title" content="opskrift-drikke.dk"/>
    <meta property="og:description" content="Guides til drikke – teknikker, tips og udstyr."/>
    <meta property="og:type" content="article"/>
    <meta property="og:url" content="https://www.opskrift-drikke.dk/"/>
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml"/>
    <script type="module" src="/js/app.js"></script>
    <script defer src="/js/analytics.js"></script>
    <style>
      .card { border-radius: 1rem; box-shadow: 0 4px 18px rgba(0,0,0,.06); }
      .badge { border-radius: 9999px; padding: .25rem .6rem; border: 1px solid rgba(0,0,0,.12); }
      .toc a.active { font-weight: 600; }
      @media print {
        #header, #footer, #shareBtn, #printBtn, .toc-wrap { display:none !important; }
        .card { box-shadow: none !important; border: 0 !important; }
        body { background: #fff; color:#000; }
      }
    </style>
  </head>
  <body class="bg-stone-50 text-stone-900">
    <div id="header"></div>

    <main class="max-w-6xl mx-auto px-4">
      <section class="pt-8">
        <nav class="text-sm"><a href="/index.html" class="hover:underline">Forside</a> / <a href="/pages/guides.html" class="hover:underline">Guides</a> / <span id="breadcrumbTitle">Guide</span></nav>

        <!-- HERO -->
        <div class="mt-3 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
          <div>
            <h1 id="guideTitle" class="text-3xl font-semibold">Indlæser...</h1>
            <div class="mt-2 flex flex-wrap items-center gap-2 text-sm">
              <span id="guideCategory" class="badge">Kategori</span>
              <span id="guideTags" class="flex gap-2"></span>
              <span id="guideReading" class="opacity-70"></span>
              <span id="guideRating" class="opacity-80"></span>
            </div>
          </div>
          <div class="flex gap-2">
            <button id="shareBtn" class="btn border rounded-2xl px-3 py-1.5 inline-flex items-center gap-2">
              <svg class="w-4 h-4"><use href="/assets/icons.svg#share-2"/></svg><span>Del</span>
            </button>
            <button id="printBtn" class="btn border rounded-2xl px-3 py-1.5 inline-flex items-center gap-2">
              <svg class="w-4 h-4"><use href="/assets/icons.svg#print"/></svg><span>Print</span>
            </button>
          </div>
        </div>

        <!-- GRID -->
        <div class="mt-6 grid lg:grid-cols-3 gap-8">
          <!-- MAIN -->
          <article class="lg:col-span-2 space-y-6" id="guideContentWrap">
            <!-- Intro card -->
            <div class="card bg-white p-6" id="introCard">
              <p id="guideIntro" class="text-base leading-relaxed"></p>
            </div>
            <!-- Sections will be injected here as cards -->
            <div id="guideContent" class="hidden"></div>
          </article>

          <!-- SIDEBAR -->
          <aside class="toc-wrap lg:col-span-1">
            <div class="card bg-white p-6 sticky top-24">
              <h3 class="text-lg font-medium">Indhold</h3>
              <nav id="toc" class="toc mt-3 space-y-2 text-sm"></nav>

              <div class="mt-6">
                <h4 class="text-sm font-medium">Hurtige fakta</h4>
                <ul id="quickFacts" class="mt-2 text-sm space-y-1 opacity-80">
                  <!-- fyldes i JS -->
                </ul>
              </div>
            </div>
          </aside>
        </div>
      </section>

      <!-- schema placering -->
      <script id="ld_json" type="application/ld+json"></script>

      <!-- page controls -->
      <script type="module">
        const printBtn = document.getElementById('printBtn');
        const shareBtn = document.getElementById('shareBtn');
        printBtn?.addEventListener('click', () => window.print());
        shareBtn?.addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(location.href);
            const t=document.createElement('div'); t.textContent='Link kopieret';
            t.className='fixed bottom-4 left-1/2 -translate-x-1/2 bg-black text-white text-sm px-3 py-1.5 rounded-2xl';
            document.body.appendChild(t); setTimeout(()=>t.remove(),1400);
          } catch {}
        });
      </script>

      <!-- logic -->
      <script type="module" src="/js/guide-page.js"></script>
    </main>

    <div id="footer"></div>
  </body>
</html>
