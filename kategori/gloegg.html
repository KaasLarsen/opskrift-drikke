<!doctype html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gløgg – opskrift-drikke.dk</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="description" content="drikkeopskrifter med søgning, favoritter og kommentarer."/>
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="/assets/manifest.json">
    <meta property="og:title" content="opskrift-drikke.dk"/>
    <meta property="og:description" content="Gløgg – opskrift-drikke.dk"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://opskrift-drikke.dk/"/>
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml"/>
    <script type="module" src="/js/app.js"></script>
    <script type="module" src="/js/recipes.js"></script>
    <script defer src="/js/analytics.js"></script>
    <style>.card{border-radius:1rem;box-shadow:0 4px 18px rgba(0,0,0,.06);}</style>
  </head>
  <body class="bg-stone-50 text-stone-900">
    <div id="header"></div>
    <main class="max-w-6xl mx-auto px-4">
      
<section class="pt-8">
  <nav class="text-sm"><a href="/index.html" class="hover:underline">Forside</a> / Kategori</nav>
  <h1 class="text-3xl font-semibold mt-2">Gløgg</h1>
  <p class="mt-2">Varm, krydret og hyggelig – alle vores gløgg-varianter.</p>
  <div id="results" class="mt-6 grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</section>
<script type="module">
  import { loadAllRecipes, renderRecipeCard } from '/js/recipes.js';
  const data = await loadAllRecipes();
  const list = data.filter(r => (r.category||'').toLowerCase() === 'gløgg');
  const res = document.getElementById('results');
  res.innerHTML = list.map(renderRecipeCard).join('') || '<p>Ingen opskrifter i denne kategori endnu.</p>';
</script>

    </main>
    <div id="footer"></div>
  </body>
</html>
