<!doctype html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tags – opskrift-drikke.dk</title>
    <link rel="preconnect" href="https://cdn.tailwindcss.com"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // hvis URL’en er /tags/<noget> uden .html → redirect til /tags/tag.html?q=<noget>
      (function(){
        const p = location.pathname;
        if (p.startsWith('/tags/') && !p.endsWith('.html') && p !== '/tags/' ){
          const last = decodeURIComponent(p.split('/').pop()||'');
          location.replace('/tags/tag.html?q=' + encodeURIComponent(last));
        }
      })();
    </script>
  </head>
  <body class="bg-stone-50 text-stone-900">
    <div id="header"></div>
    <main class="max-w-6xl mx-auto px-4">
      <section class="pt-8">
        <h1 class="text-3xl font-semibold">Tags</h1>
        <p class="mt-2 opacity-80">Vælg et tag for at se relaterede opskrifter.</p>
        <!-- her kan du evt. liste populære tags -->
      </section>
    </main>
    <div id="footer"></div>
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
