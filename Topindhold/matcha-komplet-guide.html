<h2>3. Bryg – temperatur & teknik</h2>
<ol class="list-decimal ml-5 space-y-1">
<li>Sigte 2 g matcha i en skål.</li>
<li>Tilsæt 60–70 ml vand ved 70–80 °C.</li>
<li>Pisk i M- eller W-bevægelser 15–20 sek. til skum.</li>
</ol>
<p class="note mt-2">For kold kop → lav skum. For varmt vand → bitterhed.</p>

<ul class="list-disc ml-5 space-y-1">
<li>2 g matcha, 70 ml vand (75 °C), 150 ml varm mælk.</li>
<li>Pisk matcha som ovenfor, hæld mælk i, smag evt. til.</li>
</ul>
</article>
