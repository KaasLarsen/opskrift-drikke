<article id="temp" class="card border bg-white p-6">
<h2>1. Temperatur & tekstur</h2>
<ul class="list-disc ml-5 space-y-1">
<li>Ideel serveringstemperatur: 55–60 °C</li>
<li>Skum til mikrobobler; undgå "tørt" skum</li>
<li>Helmælk = mest elastisk; barista-havre = stabilt skum</li>
</ul>
</article>
<article id="damp" class="card border bg-white p-6 mt-6">
<h2>2. Dampeteknik (espressomaskine)</h2>
<ol class="list-decimal ml-5 space-y-1">
<li>Rens steam wand. Placér spids lige under overfladen.</li>
<li>Stræk mælken (let sus) til 35–40 °C.</li>
<li>Dyp dybere og hvirvl mælk til 60 °C. Bank og swirl for glans.</li>
</ol>
</article>
<article id="uden" class="card border bg-white p-6 mt-6">
<h2>3. Uden espressomaskine</h2>
<ul class="list-disc ml-5 space-y-1">
<li>Stempelkande: varm mælk, pump 20–30 sek., bank og swirl.</li>
<li>Elektrisk skummer: vælg mikroskum/latte-program.</li>
<li>Håndpisker: kræver fin si efterfølgende for mindre bobler.</li>
</ul>
</article>
<article id="latteart" class="card border bg-white p-6 mt-6">
<h2>4. Latte art basics</h2>
<ul class="list-disc ml-5 space-y-1">
<li>Hæld fra højde for at blande, tæt på for at tegne.</li>
<li>Begynd med hjerte eller tulipan.</li>
<li>Hold koppen vippet og hæld jævnt.</li>
</ul>
</article>
<article id="fejl" class="card border bg-white p-6 mt-6">
<h2>5. Fejlfinding</h2>
<ul class="list-disc ml-5 space-y-1">
<li>Store bobler: for meget luft/for dyb spids → kortere stræk.</li>
<li>Flad tekstur: for høj temp → stop ved 60 °C.</li>
<li>Mat overflade: manglende swirl → bank og roter kanden.</li>
</ul>
</article>
<article id="faq" class="card border bg-white p-6 mt-6">
<h2>6. FAQ</h2>
<details class="border rounded-xl p-4 mb-3"><summary class="font-medium">Hvilken mælk skummer bedst?</summary><p class="mt-2">Helmælk eller barista-plantevarianter giver mest stabilt mikroskum.</p></details>
<details class="border rounded-xl p-4"><summary class="font-medium">Kan jeg genopvarme mælk?</summary><p class="mt-2">Det anbefales ikke – skumkvaliteten falder hurtigt.</p></details>
